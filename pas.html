<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨裝置剪貼簿管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .input-section {
            padding: 24px;
            border-bottom: 1px solid #eee;
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        textarea {
            flex: 1;
            min-height: 100px;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .search-box {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            transition: border-color 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .clipboard-list {
            padding: 24px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .clipboard-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .clipboard-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }
        
        .clipboard-content {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            word-break: break-word;
            margin-bottom: 12px;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .clipboard-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #e9ecef;
            padding-top: 12px;
        }
        
        .clipboard-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
        }
        
        .btn-copy {
            background: #28a745;
        }
        
        .btn-copy:hover {
            background: #218838;
        }
        
        .btn-delete {
            background: #dc3545;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .device-id {
            font-size: 10px;
            color: #999;
            margin-top: 8px;
        }
        
        .deployment-info {
            background: rgba(255, 235, 59, 0.1);
            border: 1px solid #ffeb3b;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .deployment-info h3 {
            color: #f57c00;
            margin-bottom: 8px;
        }
        
        .sync-code {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 8px;
        }
        
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            .container {
                margin: 10px;
                border-radius: 12px;
            }
            
            .header, .input-section, .clipboard-list {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗂️ 跨裝置剪貼簿</h1>
            <p>本地版本 - 儲存在瀏覽器中</p>
            <div class="device-id">
                同步 ID: <input type="text" id="syncIdInput" style="background: rgba(255,255,255,0.8); border: 1px solid #ddd; padding: 4px 8px; border-radius: 4px; font-size: 10px; width: 120px;" onchange="changeSyncId()"> | 
                裝置: <input type="text" id="deviceIdInput" style="background: rgba(255,255,255,0.8); border: 1px solid #ddd; padding: 4px 8px; border-radius: 4px; font-size: 10px; width: 100px;" onchange="changeDeviceId()">
            </div>
        </div>
        
        <div class="input-section">
            <div class="deployment-info">
                <h3>🚀 如需雲端同步功能</h3>
                <p>目前為本地版本。如需跨裝置同步，請：</p>
                <ol style="margin: 8px 0 8px 20px; font-size: 12px;">
                    <li>將此 HTML 檔案儲存到電腦</li>
                    <li>部署到 Vercel, Netlify 或 GitHub Pages</li>
                    <li>在實際網域中雲端功能就能正常運作</li>
                </ol>
                <p style="font-size: 12px; color: #666;">目前可以使用「同步 ID」在不同瀏覽器間手動同步</p>
            </div>
            
            <div class="input-group">
                <textarea 
                    id="clipboardInput" 
                    placeholder="貼上或輸入要儲存的內容..."
                    autofocus
                ></textarea>
                <button onclick="saveClipboard()">儲存</button>
            </div>
            <input 
                type="text" 
                id="searchInput" 
                class="search-box" 
                placeholder="🔍 搜尋剪貼簿內容..."
                oninput="filterClipboard()"
            >
        </div>
        
        <div class="clipboard-list" id="clipboardList">
            <div class="empty-state">
                <div style="font-size: 48px; margin-bottom: 16px;">📋</div>
                <p>還沒有儲存任何內容</p>
                <p style="margin-top: 8px; font-size: 12px;">在上方輸入框貼上內容並點擊儲存</p>
            </div>
        </div>
    </div>

    <script>
        // 生成裝置和同步 ID
        let deviceId = localStorage.getItem('deviceId') || Math.random().toString(36).substr(2, 9);
        localStorage.setItem('deviceId', deviceId);
        document.getElementById('deviceIdInput').value = deviceId;
        
        let syncId = localStorage.getItem('syncId') || 'my-clipboard-' + Math.random().toString(36).substr(2, 6);
        localStorage.setItem('syncId', syncId);
        document.getElementById('syncIdInput').value = syncId;
        
        // 更改同步 ID
        function changeSyncId() {
            const newSyncId = document.getElementById('syncIdInput').value.trim();
            if (!newSyncId || newSyncId === syncId) {
                return;
            }
            
            const confirmed = confirm('更改同步 ID 將會載入該 ID 的剪貼簿資料。確定要更改嗎？');
            if (confirmed) {
                syncId = newSyncId;
                localStorage.setItem('syncId', syncId);
                showToast('🔄 同步 ID 已更新');
                loadClipboard();
            }
        }
        
        // 更改裝置 ID
        function changeDeviceId() {
            const newDeviceId = document.getElementById('deviceIdInput').value.trim();
            if (!newDeviceId || newDeviceId === deviceId) {
                return;
            }
            
            deviceId = newDeviceId;
            localStorage.setItem('deviceId', deviceId);
            showToast('📱 裝置 ID 已更新');
        }
        
        // 儲存剪貼簿內容
        function saveClipboard() {
            const content = document.getElementById('clipboardInput').value.trim();
            if (!content) {
                return;
            }

            const newItem = {
                id: Date.now(),
                content: content,
                timestamp: new Date().toLocaleString('zh-TW'),
                device: deviceId,
                syncId: syncId
            };

            // 儲存到對應 syncId 的儲存空間
            const storageKey = `clipboardHistory_${syncId}`;
            const clipboardData = JSON.parse(localStorage.getItem(storageKey) || '[]');
            clipboardData.unshift(newItem);
            
            // 限制 100 筆
            if (clipboardData.length > 100) {
                clipboardData.splice(100);
            }
            
            localStorage.setItem(storageKey, JSON.stringify(clipboardData));
            document.getElementById('clipboardInput').value = '';
            localStorage.removeItem('tempClipboard');
            showToast('✅ 已儲存到本地');
            loadClipboard();
        }
        
        // 載入剪貼簿資料
        function loadClipboard() {
            const storageKey = `clipboardHistory_${syncId}`;
            const clipboardData = JSON.parse(localStorage.getItem(storageKey) || '[]');
            renderClipboard(clipboardData);
        }
        
        // 渲染剪貼簿列表
        function renderClipboard(clipboardData, filteredData = null) {
            const dataToRender = filteredData || clipboardData || [];
            const listElement = document.getElementById('clipboardList');

            if (dataToRender.length === 0) {
                listElement.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 16px;">📋</div>
                        <p>${filteredData ? '沒有找到相關內容' : '還沒有儲存任何內容'}</p>
                    </div>
                `;
                return;
            }

            listElement.innerHTML = dataToRender.map(item => `
                <div class="clipboard-item">
                    <div class="clipboard-content">${escapeHtml(item.content)}</div>
                    <div class="clipboard-meta">
                        <div>
                            <span>📅 ${item.timestamp}</span>
                            <span style="margin-left: 16px;">📱 ${item.device}</span>
                        </div>
                        <div class="clipboard-actions">
                            <button class="btn-small btn-copy" onclick="copyToClipboard(${item.id})">
                                複製
                            </button>
                            <button class="btn-small btn-delete" onclick="deleteClipboard(${item.id})">
                                刪除
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 複製到剪貼簿
        async function copyToClipboard(itemId) {
            const storageKey = `clipboardHistory_${syncId}`;
            const clipboardData = JSON.parse(localStorage.getItem(storageKey) || '[]');
            const item = clipboardData.find(i => i.id === itemId);
            
            if (item) {
                try {
                    await navigator.clipboard.writeText(item.content);
                    showToast('✅ 已複製到剪貼簿！');
                } catch (err) {
                    fallbackCopy(item.content);
                }
            }
        }
        
        // 備用複製方法
        function fallbackCopy(content) {
            const textArea = document.createElement('textarea');
            textArea.value = content;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            showToast('✅ 已複製到剪貼簿！');
        }
        
        // 刪除剪貼簿項目
        function deleteClipboard(itemId) {
            if (!confirm('確定要刪除這個項目嗎？')) {
                return;
            }
            
            const storageKey = `clipboardHistory_${syncId}`;
            const clipboardData = JSON.parse(localStorage.getItem(storageKey) || '[]');
            const filteredData = clipboardData.filter(item => item.id !== itemId);
            localStorage.setItem(storageKey, JSON.stringify(filteredData));
            
            showToast('🗑️ 項目已刪除');
            loadClipboard();
        }
        
        // 搜尋功能
        function filterClipboard() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const storageKey = `clipboardHistory_${syncId}`;
            const clipboardData = JSON.parse(localStorage.getItem(storageKey) || '[]');
            
            if (!searchTerm) {
                renderClipboard(clipboardData);
                return;
            }

            const filteredData = clipboardData.filter(item => 
                item.content.toLowerCase().includes(searchTerm)
            );
            renderClipboard(clipboardData, filteredData);
        }
        
        // 顯示提示訊息
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                z-index: 1000;
                font-size: 14px;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (document.body.contains(toast)) {
                    document.body.removeChild(toast);
                }
            }, 3000);
        }
        
        // HTML 轉義
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 鍵盤快捷鍵
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                saveClipboard();
            }
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });
        
        // 初始化應用程式
        function initializeApp() {
            loadClipboard();
        }
        
        // 啟動應用程式
        window.addEventListener('load', initializeApp);
        
        // 自動儲存輸入內容
        setInterval(() => {
            const content = document.getElementById('clipboardInput').value;
            if (content) {
                localStorage.setItem('tempClipboard', content);
            }
        }, 5000);
        
        // 恢復暫存內容
        window.addEventListener('load', () => {
            const tempContent = localStorage.getItem('tempClipboard');
            if (tempContent) {
                document.getElementById('clipboardInput').value = tempContent;
            }
        });
    </script>
</body>
</html>
